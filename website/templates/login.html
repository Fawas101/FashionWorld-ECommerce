<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
</head>
<body>

    
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Login Here</h1>
                    <form id="login_form" class="form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="id_email" class="col-sm-3 col-form-label">Email:</label>
                            <div class="col-sm-9">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_password" class="col-sm-3 col-form-label">Password:</label>
                            <div class="col-sm-9">
                                {{ form.password }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        <a class="btn btn-link" href="{% url 'signup' %}">Not a Member?</a>
                        <span class="mx-2">|</span>
                        <a class="btn btn-link" href="">Forgot Password</a>
                    </p>
                </div>
            </div>
        </div>
</div>
