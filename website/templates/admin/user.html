{% extends 'admin/admin_index.html'%}
{% load static %}
{% block title %}
 Home
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <section class="vh-auto gradient-custom-2">
        <div class="container py-5">
          <div class="row justify-content-center">
            <div class="col-md-12 col-xl-10">
              <div class="card mask-custom">
                <div class="card-body p-4">
      
                  <div class="text-center py-4">
                    <h2 class="">Users List</h2>
                  </div>
      
                  <div class="table-responsive py-4">
                    <table class="table ">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">E-mail</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for user in users %}
                          <tr class="fw-normal">
                            <td>
                              <img src="{{ product.image.url }}" alt="image" style="width: 45px; height: auto;">
                              <span class="ms-2">{{ user.firstname }}</span>
                            </td>
                            <td class="align-middle">
                              <span>{{ user.email }}</span>
                            </td>
                            <td class="align-middle">
                             <a href="{% url 'usersprofile' user.id %}" data-bs-toggle="tooltip" title="View">
                              <i class="fas fa-eye fa-lg text-info me-3"></i>
                             </a>
                            </td>
                            <td class="align-middle">
                              {% if user.is_blocked %}
                              <a href="{% url 'blockuser' user.id %}" data-mdb-toggle="tooltip" title="Block">
                                <i class="fas fa-ban fa-lg text-danger"> Unblock</i>
                              </a>
                              {% else %}
                              <a href="{% url 'blockuser' user.id %}" data-mdb-toggle="tooltip" title="Block">
                                <i class="fas fa-ban fa-lg text-danger"> Block</i>
                              </a>
                              {% endif %}
                            </td>                      
                          </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>

</body>
</html>

{% endblock %}
